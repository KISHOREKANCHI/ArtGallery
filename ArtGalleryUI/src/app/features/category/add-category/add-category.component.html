<div class="container">
    <h1 class="mt-3">Add category</h1>
    <form #form="ngForm" (ngSubmit)="onAddCategorySubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryName"> Category Name: </label>
          <input
            id="categoryName"
            type="text"
            class="form-control"
            name="categoryName"
            [(ngModel)]="model.name"
          />
        </div>
  
        <div class="mt-3">
          <label class="form-label" for="categoryDescription"
            >Category Description:</label
          >
          <input
            type="text"
            id="categoryDescription"
            class="form-control"
            name="categoryDescription"
            [(ngModel)]="model.description"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>

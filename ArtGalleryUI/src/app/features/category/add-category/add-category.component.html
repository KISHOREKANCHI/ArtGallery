<div class="container ml-[15%] mt-10 w-96">
  <h1 class="mt-5 text-2xl font-bold">Add category</h1>
  <form #form="ngForm" (ngSubmit)="onAddCategorySubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-control">
          <div class="label">
            <span class="label-text">Category Name</span>
          </div>
          <input
            type="text"
            placeholder=""
            class="input input-bordered w-full max-w-xs"
            id="name"
            name="name"
            [(ngModel)]="model.name"
          />
        </label>
      </div>

      <div class="mt-3">
        <label class="form-control">
          <div class="label">
            <span class="label-text">Category Description</span>
          </div>
          <input
            type="text"
            placeholder=""
            class="input input-bordered w-full max-w-xs"
            id="description"
            name="description"
            [(ngModel)]="model.description"
          />
        </label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>

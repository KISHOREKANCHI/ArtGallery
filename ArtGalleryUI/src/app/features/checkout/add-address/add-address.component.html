        <div class="w-96 mx-auto">
          <div class="m-6">
            <h1 class="text-4xl font-medium text-center">Add Address</h1>
          </div>
        <div class="rounded-md shadow-md p-5 box">
            <form #form="ngForm" (ngSubmit)="onAddAddressSubmit()">
                <div class="mt-2">
                  <div class="mt-3">
                    <!-- <label class="form-label" for="addressLine"> Address Line: </label> -->
                    <label class="form-control w-full max-w-xs">
                      <div class="label">
                        <span class="label-text">Address Line</span>
                  
                      </div>
                      <input type="text" placeholder="Type here" name="addressLine" id="addressLine" class="input input-bordered w-full max-w-lg" [(ngModel)]="model.addressLine" required/>
                      
                    </label>
                  </div>
                </div>
                <div class="mt-2">
                    <div class="mt-3">
                      <label class="form-control w-full max-w-xs">
                        <div class="label">
                          <span class="label-text">Pin Code</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-sm" name="pinCode" id="pinCode" [(ngModel)]="model.pinCode" />
                        
                      </label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="mt-3">
                      <label class="form-control w-full max-w-xs">
                        <div class="label">
                          <span class="label-text">City</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-sm" name="city" id="city" [(ngModel)]="model.city" />
                        
                      </label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="mt-3">
                      <label class="form-control w-full max-w-xs">
                        <div class="label">
                          <span class="label-text">Landmark</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-sm" name="landmark" id="landmark" [(ngModel)]="model.landmark" />
                        
                      </label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="mt-3">
                      <label class="form-control">
                        <div class="label">
                          <span class="label-text">Country</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" name="country" id="country" [(ngModel)]="model.country" />
                        
                      </label>
                    </div>
                </div>
                <!-- <div class="mt-2">-->
                    <div class="flex w-[100%] justify-between mb-5">
                      <label class="form-control w-[33%]">
                        <div class="label">
                          <span class="label-text">Country Code</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" name="countryCode" id="countryCode" [(ngModel)]="model.countryCode" />
                        
                      </label>
                    <!-- </div> -->
                <!-- </div> -->
                <!-- <div class="mt-2">
                    <div class="mt-3"> -->
                      <label class="form-control w-[60%]">
                        <div class="label">
                          <span class="label-text">Phone Number</span>
                    
                        </div>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" name="phoneNumber" id="phoneNumber" [(ngModel)]="model.phoneNumber" />
                        
                      </label>
                    </div>
                <!-- </div> -->
                <!-- <div class="mt-2">
                  <div class="mt-3">
                    <label class="form-control w-full max-w-xs">
                      <div class="label">
                        <span class="label-text">Email</span>
                  
                      </div>
                      <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-sm" name="userEmail" id="userEmail" [(ngModel)]="model.userEmail" />
                      
                    </label>
                  </div>
              </div> -->
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary w-full text-lg font-medium">Add</button>
                </div>
            </form>
        </div>
